{% extends 'base.html' %}
{% block content %}

<!--code from codepen.io, task manager project & stack overflow-->
<div class="container">
<h3>People</h3>  
<table>
  <!--<thead>-->
    <div class="col s12 m6 l1 collapsible-body">
    {% for person in people %}
      <tr>
      <th>
        <span>{{person.name}}</span>
      <a href="{{url_for('edit_person', person_id=person._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a> 
            <i class="material-icons right"></i>
      </th>
      </tr>
      <tr>
      <td class="timezone"><span>Time Zone</span></td>
      <td><span>
        {{person.time_zone}}
      </span> </td>
      </tr>
      <tr>
      <td class="is_coming"><span>Is Coming?</span></td>
      <td><span>
        {{person.is_coming}}
      </span> </td>
      </tr>
      <tr>
      <td class="accommodations"><span>Accommodations</span></td>
      <td><span>
        {{person.accommodations}}
      </span> </td>
      </tr>
      <tr>
      <td class="diet"><span>Dietary Restrictions</span></td>
      <td><span>
        {{person.diet}}
      </span> </td>
      </tr>
      </div>
      </table>
      {% endfor %}
      <a href="{{url_for('add_person' )}}" class="waves-effect waves-light btn btn_small blue">Add Someone</a> 
            <i class="material-icons right"></i>
      </div>
      {% endblock %}
