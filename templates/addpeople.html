{% extends 'base.html' %}{% block content %}
<!--code from task manager mini-project-->
<h3>Add Someone</h3>
<div class="row">
    <form action="{{ url_for('insert_person') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <!--<i class="material-icons">portrait</i>-->
                <input id="name" name="name" type="text">
                <label for="icon_prefix">Name</label>
            </div>
        </div>
          <div class="row">
             <div class="switch">
                <label>
                <input id="is_coming" name="is_coming" type="checkbox">
                <span class="lever"></span>
                    Is Coming
                </label>
            </div>
            <!--<div class="checkbox">
                <label>
                  <input id="is_coming" name="is_coming" type="checkbox">
                  <span class="checkbox"></span>
                  Is Coming?
                </label>
            </div>-->
        </div>
         <div class="row">
            <div class="input-field col s12">
                <!--<i class="material-icons">schedule</i>-->
                <textarea name="time_zone" id="time_zone" class="materialize-textarea"></textarea>
                <label for="schedule">Time Zone</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!--<i class="material-icons">hotel</i>-->
                <input id="accommodations" name="accommodations" type="text" class="accommodations">
                <label for="icon_prefix">Accommodations</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!--<i class="material-icons">restaurant</i>-->
                <input id="diet" name="diet" type="text">
                <label for="icon_prefix">Dietary Restrictions</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Person
                <i class="material-icons right"></i>
             </button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}
