{% extends 'base.html' %}{% block content %}
<!--code from task manager mini-project-->
<h3>Add Expense</h3>
<div class="row">
    <form action="{{ url_for('insert_expense') }}" method="POST" class="col s12">
            <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="item" name="day">
                  <option value="" disabled selected>Choose Day</option>
                  {% for day in expenses %}
                      <option value="{{day.day}}">{{day.day}}</option>
                  {% endfor %}
                </select>
                    <label>Day</label>
                </div>
            </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea name="amount" id="amount" type="number" class="materialize-textarea"></textarea>
                <label for="expenses">Amount</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="person" name="person" type="text" class="materialize-textarea">
                <label for="icon_prefix">Person</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="notes" name="notes" type="text" class="materialize-textarea">
                <label for="icon_prefix">Notes</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Expense
                <i class="material-icons right"></i>
             </button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}
