{% extends 'base.html' %}{% block content %}
<!--code from task manager mini-project-->
<h3>Edit Schedule Item - Morning</h3>
<div class="row">
    <form action="{{ url_for('update_item.morning', item_id=item.morning._id) }}" method="POST"  class="col s12">
          
        <div class="row">
            <div class="input-field col s12">
                <input id="morning" name="morning" type="text" class="materialize-textarea">{{ schedule.morning }}
                <label for="schedule">Morning</label>
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Schedule Item
                <i class="material-icons right"></i>
             </button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}
