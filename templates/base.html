<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
</head>

<body>
    <header>
          <nav><!--from task manager mini-project & materialize -->
            <div class="nav-wrapper">
                <a href="home.html" class="brand-logo"> Reunion Planner</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_home')}}">Home</a></li>
                    <li><a href="{{url_for('get_people')}}">People</a></li>
                    <li><a href="{{url_for('get_schedule')}}">Schedule</a></li>
                    <li><a href="{{url_for('get_expenses')}}">Expenses</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                   <li><a href="home.html">Home</a></li>
                    <li><a href="{{url_for('get_people')}}">People</a></li>
                    <li><a href="{{url_for('get_schedule')}}">Schedule</a></li>
                    <li><a href="{{url_for('get_expenses')}}">Expenses</a></li>
                </ul>
            </div>
        </nav>
     </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
    </script>
  
</body>

</html>
