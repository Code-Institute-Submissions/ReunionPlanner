{% extends 'base.html'%} {% block content %}

<h3>Edit Schedule</h3>
<div class="row">
    <form action="{{ url_for('update_item', item_id=item._id) }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="schedule" name="day">
                  <option value="" disabled selected>Choose Day</option>
                  {% for item in schedule %}
                      <option value="{{schedule.day}}">{{schedule.day}}</option>
                  {% endfor %}
                </select>
                    <label>Day</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">schedule</i>
                <textarea name="morning" id="morning" class="materialize-textarea"></textarea>
                <label for="icon_schedule">Morning</label>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix"></i>
                <textarea name="afternoon" id="afternoon" class="materialize-textarea"></textarea>
                <label for="icon_hotel">Accommodations</label>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <textarea name="dinner" id="dinner" class="materialize-textarea"></textarea>
                <label for="icon_restaurant">Dinner</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
                <i class="material-icons right"></i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}
